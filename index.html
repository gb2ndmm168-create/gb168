<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // ၁။ UTM parameter တွေထုတ်ယူခြင်း
    const params = new URLSearchParams(window.location.search);
    const utm_source = params.get('utm_source');
    const utm_medium = params.get('utm_medium');
    const utm_campaign = params.get('utm_campaign');

    // ၂။ Webhook.site URL သတ်မှတ်ခြင်း (သင့် URL နဲ့ပြန်ထည့်ပါ)
    const webhookUrl = "https://webhook.site/9d76544f-aefe-4c71-b5a9-5c7a54867846";

    // ၃။ JSON data ပြုလုပ်ခြင်း
    const payload = {
      source: utm_source,
      medium: utm_medium,
      campaign: utm_campaign,
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent
    };

    // ၄။ Webhook.site ဆီ POST ပေးခြင်း
    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(() => {
      // ✅ ၅။ တယ်လီဂရမ်ဆီ redirect
      window.location.href = "https://t.me/gb168mm1";
    }).catch(err => {
      console.error("Error sending data:", err);
      window.location.href = "https://t.me/gb168mm1";
    });
  </script>
</head>
<body>
  <p>Redirecting to Telegram…</p>
</body>
</html>
