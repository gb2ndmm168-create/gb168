<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting...</title>
</head>
<body>
<h3>Redirecting... Please wait</h3>
<script>
const telegramLink = "https://t.me/gb168mm1"; // <== Telegram link
const webhookURL = "	https://webhook.site/7d1f16d1-04d8-4da4-a3d9-e71e0ee866c1"; // <== your webhook.site URL
const googleScriptURL = "https://script.google.com/macros/s/AKfycbzKaDlkg-lBdF0r6JBbxJF50sfwqL5riCVkaq-Gqw_FWtkbHq7_teeRB4bOYxdMOzvq/exec"; // <== your Google Apps Script URL

const params = new URLSearchParams(window.location.search);
const utm_source = params.get("utm_source") || "unknown";
const utm_medium = params.get("utm_medium") || "unknown";
const utm_campaign = params.get("utm_campaign") || "unknown";

const payload = {
  timestamp: new Date().toISOString(),
  utm_source,
  utm_medium,
  utm_campaign,
  page: document.title,
  fullUrl: window.location.href,
  referrer: document.referrer,
  userAgent: navigator.userAgent,
  secret_key: "gb168_secret"
};

// ✅ Send to Webhook.site
fetch(webhookURL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload)
}).then(r => console.log("Sent to Webhook.site:", r.status))
.catch(e => console.error("Webhook Error:", e));

// ✅ Send to Google Sheet
fetch(googleScriptURL, {
  method: "POST",
  mode: "no-cors",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload)
});

// ✅ Redirect to Telegram after 2 sec
setTimeout(() => {
  window.location.href = telegramLink;
}, 2000);
</script>
</body>
</html>
