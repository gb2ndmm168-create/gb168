<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GB168 Tracking Page</title>
</head>
<body>
  <h1>Welcome to GB168 Tracker</h1>
  <p>Redirecting to Telegram... ⏳</p>

  <script>
    // Google Script Web App URL (replace with your own)
    const webhookUrl = "https://script.google.com/macros/s/AKfycbyWbLIvNwE13lg3bN3whpTv7MyYWZ8DrAfM0UWXHsMsRMjdGjwIWaDp3sbOLjJlPQZ65Q/exec";

    function sendTrackingData() {
      const params = new URLSearchParams(window.location.search);
      const data = {
        source: params.get("utm_source"),
        medium: params.get("utm_medium"),
        campaign: params.get("utm_campaign"),
        page: window.location.href,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        console.log("✅ Sent to Google Sheets");
        // Wait 2 seconds and redirect
        setTimeout(() => {
          window.location.href = "https://t.me/gb168mm1"; // your Telegram channel link
        }, 2000);
      })
      .catch(err => console.error("❌ Error:", err));
    }

    sendTrackingData();
  </script>
</body>
</html>
