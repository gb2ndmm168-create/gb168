<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GB168 Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      background: #f4f4f4;
    }
    h1 {
      color: #222;
    }
    p {
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to GB168 Tracker</h1>
  <p>Redirecting to Telegram... ⏳</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const utm_source = params.get("utm_source") || "unknown";
    const utm_medium = params.get("utm_medium") || "unknown";
    const utm_campaign = params.get("utm_campaign") || "unknown";
    const page = window.location.pathname;
    const fullUrl = window.location.href;
    const referrer = document.referrer || "none";
    const userAgent = navigator.userAgent;
    const secret_key = "1QTBnzceqoC0Xrvpwzd4hihyzmZ9ql2fgUvU45_Hs8dg";

    // သွားမယ့် Telegram link
    const telegramUrl = "https://t.me/gb168mm1";

    // Webhook.site URL
    const webhookUrl = "	https://webhook.site/7d1f16d1-04d8-4da4-a3d9-e71e0ee866c1";

    // Data to send
    const data = {
      timestamp: new Date().toISOString(),
      utm_source,
      utm_medium,
      utm_campaign,
      page,
      fullUrl,
      referrer,
      userAgent,
      secret_key
    };

    // Send to Webhook
    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(() => {
      console.log("Data sent to Webhook!");
    })
    .catch(err => console.error("Error:", err));

    // Redirect to Telegram after 3 sec
    setTimeout(() => {
      window.location.href = telegramUrl;
    }, 5000);
  </script>
</body>
</html>
