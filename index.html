<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Redirecting...</title>
<script>
  const params = new URLSearchParams(window.location.search);
  const utm_source = params.get("utm_source") || "swa";
  const utm_medium = params.get("utm_medium") || "telegram";
  const utm_campaign = params.get("utm_campaign") || "post";

  // webhook.site ကို ပြန်ပို့မယ့် URL (ဆရာရဲ့ webhook)
  const webhookUrl = "https://webhook.site/7d1f16d1-04d8-4da4-a3d9-e71e0ee866c1";

  // Log data ပို့
  fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      utm_source,
      utm_medium,
      utm_campaign,
      referrer: document.referrer || null,
      userAgent: navigator.userAgent || null,
      timestamp: new Date().toISOString()
    })
  }).catch(()=>{ /* network error တွေကို silent ဖမ်း */ });

  // 500ms နောက် redirect (အလိုအလျောက် telegram link သို့)
  setTimeout(() => {
    window.location.href = "https://t.me/gb168mm1";
  }, 500);
</script>
</head>
<body style="font-family:system-ui, sans-serif; text-align:center; padding:40px;">
  <h2>Redirecting to Telegram...</h2>
  <p>ကျေးဇူးတင်ပါတယ် — ခေတ္တစောင့်ပါ။</p>
</body>
</html>
